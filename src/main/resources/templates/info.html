<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      background-color: #1d1f21;
      color: #FF69B4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ffcc00;
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }

    .task-info {
      background-color: #2a2c2e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
    }

    .task-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .task-info span {
      color: #FF69B4;
    }

    .task-info a {
      color: #FF69B4;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .task-info a:hover {
      background-color: #ffcc00;
      color: #1d1f21;
    }
  </style>
</head>
<body>
<h1>Ну давай, посмотри, что ты тут наделал</h1>

<div class="task-info">
  <p>Название: <span th:text="${task.name}"></span></p>
  <p>Описание: <span th:text="${task.description}"></span></p>
  <p>Дата: <span th:text="${task.time}"></span></p>
  <p>Еще доступно?: <span th:text="${task.active}"></span></p>
  <p>Важность: <span th:text="${task.rating}"></span></p>
  <p>Категория: <span th:text="${task.category}"></span></p>
  <p>Повторяющаяся: <span th:text="${task.repeatable}"></span></p>
  <p><a th:href="@{/main/edit/{id}(id=${task.id})}">Редактировать</a></p>
</div>

</body>
</html>
