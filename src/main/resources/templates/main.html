<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You Bag Data</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffebff, #ffe6ff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #d147a3;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="datetime-local"],
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin: 0 10px;
        }

        label {
            color: #d147a3;
        }

        fieldset {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
        }

        legend {
            color: #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d147a3;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group button {
            margin: 5px 0;
        }

        .separate-button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            display: block;
            margin: 10px auto;
        }

        .separate-button:hover {
            background-color: #d147a3;
        }
    </style>
</head>
<body>
<h1>You Bag Data</h1>
<p>Если ты добрался до сюда, считай уже молодец</p>
<p>Ниже строчка по вашему пожеланию</p>

<form th:object="${base}" action="/main" method="post">
    Название цели: <input type="text" th:field="*{name}"><br/>
    Описание: <input type="text" step="any" th:field="*{description}"><br/>
    Важность: <div>
    <input type="radio" value="1" th:field="*{rating}"/> 1
    <input type="radio" value="2" th:field="*{rating}"/> 2
    <input type="radio" value="3" th:field="*{rating}"/> 3
    <input type="radio" value="4" th:field="*{rating}"/> 4
    <input type="radio" value="5" th:field="*{rating}"/> 5
</div>
    <label for="localdate">Дата и время: </label>
    <input type="datetime-local" id="localdate" th:field="*{time}"/><br/>
    <fieldset>
        <legend>Выполнено:</legend>
        <div>
            <input type="checkbox" id="scales" th:field="*{active}" checked />
            <label for="scales">да</label>
        </div>
    </fieldset>
    <div class="button-group">
        <button type="submit">Добавить план</button>
    </div>
</form>

<a style="width:10em" href="/main/all" target="_blank" class="separate-button">Все твои работы тут</a>

</body>
</html>
