<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You Bag Data</title>
    <style>
        body {
            background-color: #1A1A1A;
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #FF69B4;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        form {
            background-color: #2C2C2C;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin-bottom: 20px;
        }
        label, input, select {
            font-size: 18px;
            margin-bottom: 15px;
            display: block;
            width: 100%;
            color: #FFFFFF;
        }
        input[type="text"], input[type="datetime-local"], input[type="radio"], input[type="checkbox"], select {
            background-color: #3C3C3C;
            border: 1px solid #FF69B4;
            border-radius: 5px;
            padding: 10px;
            color: #FFFFFF;
        }
        input[type="radio"], input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        .form-error {
            color: #FFCCCC;
            font-size: 14px;
        }
        button {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #FFFFFF;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #FF1493;
        }
        fieldset {
            border: 1px solid #FF69B4;
            border-radius: 5px;
            padding: 10px;
        }
        legend {
            color: #FF69B4;
        }
    </style>
</head>
<body>
<h1>You Bag Data</h1>
<p>Если ты добрался до сюда, считай уже молодец</p>
<p>Ниже строчка по вашему пожеланию</p>

<form th:object="${base}" action="/main" method="post">
    <label for="name">Название цели:</label>
    <input type="text" id="name" th:field="*{name}"/>
    <div class="form-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <label for="description">Описание:</label>
    <input type="text" id="description" th:field="*{description}"/>

    <label>Важность:</label>
    <div>
        <input type="radio" value="1" th:field="*{rating}"/> 1
        <input type="radio" value="2" th:field="*{rating}"/> 2
        <input type="radio" value="3" th:field="*{rating}"/> 3
        <input type="radio" value="4" th:field="*{rating}"/> 4
        <input type="radio" value="5" th:field="*{rating}"/> 5
    </div>

    <label for="localdate">Дата и время:</label>
    <input type="datetime-local" id="localdate" th:field="*{time}"/>
    <div class="form-error" th:if="${#fields.hasErrors('time')}" th:text="${#fields.errors('time').get(#fields.errors('time').size() - 1)}"></div>

    <label for="category">Категория:</label>
    <select id="category" th:field="*{category}">
        <option value="LIFE">LIFE</option>
        <option value="WORK">WORK</option>
        <option value="REST">REST</option>
        <option value="FAMILY">FAMILY</option>
        <option value="OTHER">OTHER</option>
    </select>

    <label for="repeatable">Повторяющаяся:</label>
    <select id="repeatable" th:field="*{repeatable}">
        <option value="NEVER">NEVER</option>
        <option value="HOURS">HOURS</option>
        <option value="DAY">DAY</option>
        <option value="WEEK">WEEK</option>
    </select>

    <fieldset>
        <legend>Выполнено:</legend>
        <div>
            <input type="checkbox" id="active" th:field="*{active}" checked/>
            <label for="active">да</label>
        </div>
    </fieldset>

    <button type="submit">Добавить план</button>
</form>

<form action="/main/all">
    <button>Все твои работы тут</button>
</form>
</body>
</html>
