<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            background: url('https://example.com/your-pony-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #d147a3;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="datetime-local"],
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            font-size: 1em;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin: 0 10px;
        }

        label {
            color: #d147a3;
        }

        fieldset {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
        }

        legend {
            color: #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d147a3;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group button {
            margin: 5px 0;
        }

    </style>
</head>
<body>
<h1>Меняй меня, если сможешь</h1>

<form th:action="@{/main/edit/{id}(id=${base.getId()})}" th:object="${base}" method="post">
    Название цели: <input type="text" th:field="*{name}"><br/>
    Описание: <input type="text" step="any" th:field="*{description}"><br/>
    Важность:
    <div>
        <input type="radio" value="1" th:field="*{rating}"/> 1
        <input type="radio" value="2" th:field="*{rating}"/> 2
        <input type="radio" value="3" th:field="*{rating}"/> 3
        <input type="radio" value="4" th:field="*{rating}"/> 4
        <input type="radio" value="5" th:field="*{rating}"/> 5
    </div>
    <label for="localdate">Дата и время: </label>
    <input type="datetime-local" id="localdate" th:field="*{time}"/><br/>
    Категория:
    <p><select th:field="*{category}">
        <option value="LIFE">LIFE</option>
        <option value="WORK">WORK</option>
        <option value="REST">REST</option>
        <option value="FAMILY">FAMILY</option>
        <option value="OTHER">OTHER</option>
    </select></p>
    <fieldset>
        <legend>Выполнено:</legend>
        <div>
            <input type="checkbox" id="scales" th:field="*{active}" checked/>
            <label for="scales">да</label>
        </div>
    </fieldset>
    <div class="button-group">
        <button type="submit">Сохранить твои изменения</button>
    </div>
</form>

<form th:action="@{/delete/{id}(id=${base.getId()})}" th:object="${base}" target="_blank">
    <div class="button-group">
        <button type="submit">Удали</button>
    </div>
</form>

<form action="/main/all" target="_blank">
    <div class="button-group">
        <button>Все твои работы тут</button>
    </div>
</form>

</body>
</html>
