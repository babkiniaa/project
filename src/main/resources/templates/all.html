<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            background-color: #1d1f21;
      color: #FF69B4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        label, input, select {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #d147a3;
        }

        input[type="text"], input[type="datetime-local"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #ff1493;
        }

        a {
            color: #d147a3;
            font-size: 1.2em;
            text-decoration: none;
            margin: 0 5px;
        }

        a:hover {
            color: #ff69b4;
            text-decoration: underline;
        }

        .task-info {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

    </style>
</head>
<body>
<h1>Вот все твои записи</h1>

<form action="/main/all/forName">
    <label for="search">Поиск по словам</label>
    <input name="search" type="text" id="search">
    <input type="submit" value="Поиск"/>
</form>

<form action="/main/all/forTime">
    <label for="date">По дате поиск</label>
    <input name="date" type="datetime-local" id="date"/>
    <input type="submit" value="Поиск"/>
</form>

<form action="/main/all/completed" target="_blank">
    <button>Только выполненные</button>
</form>
<form action="/main/all/notcompleted" target="_blank">
    <button>Только невыполненные</button>
</form>
<form action="/main/all/all" target="_blank">
    <button>Показать все задачи</button>
</form>
<form action="/main/all/allSort" target="_blank">
    <button>Показать задачи по важности</button>
</form>

<form action="/main/all/forCategory">
    <label for="category">Категория</label>
    <select name="category" id="category">
        <option value="LIFE">LIFE</option>
        <option value="WORK">WORK</option>
        <option value="REST">REST</option>
        <option value="FAMILY">FAMILY</option>
        <option value="OTHER">OTHER</option>
    </select>
    <input type="submit" value="Поиск"/>
</form>

<div th:each="all : ${all}" class="task-info">
    <p>Название: <a th:text="${all.getName()}" th:href="@{/main/{id}(id=${all.getId()})}"></a></p>
    <p><a th:href="@{/archive/{id}(id=${all.getId()})}">Заархивируй меня</a></p>
</div>

<div th:each="archive : ${archive}" class="task-info">
    <p>Название: <a th:text="${archive.getName()}" th:href="@{/main/archive/{id}(id=${archive.getId()})}"></a></p>
</div>

</body>
</html>
